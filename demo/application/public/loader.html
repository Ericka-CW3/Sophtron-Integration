<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Widget Loader Example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css">
</head>
  <body style="background:url(/static/bg_loader.jpeg); max-height: 99vh; overflow:hidden;">
    
    <script type="text/javascript" src="/static/universal-widget-loader.js" ></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script type="text/javascript" >
      var id;
      var user_id;
      function onEvent(e){
        console.log(e)
      }
      function onFinish(e){
        console.log(e)
        id = e.data.id;
        user_id = e.data.user_id;
      }
      function showJson(data){
        if(data){
          document.getElementById('json').style.display = 'block';
          document.getElementById('json').innerText = JSON.stringify(data, undefined, 2);
        }else{
          document.getElementById('json').innerText = '';
          document.getElementById('json').style.display = 'none';
        }
      }
      function showData(type){
        axios.get(`/example/data/${type}/${id}/${user_id}`).then(res => {
          showJson(res.data);
        });
      }
      function getUrlVars() {
        var vars = {};
        var parts = window.location.href.replace(/[?&]+([^=&]+)=([^&]*)/gi,    
        function(m,key,value) {
          vars[key] = value;
        });
        return vars;
      }
      function init(jobType){
        let params = getUrlVars(window.location);
        axios.get('/example/getAuthCode').then(res =>{
          sophtron.init({ 
              env: params.env || 'prod',
              user_id: params.user_id,
              jobType,
              auth: res.data,
              onEvent: onEvent,
              onShow: onEvent,
              onInit: onEvent,
              onClose: onEvent,
              onSelectBank: onEvent,
              onLogin: onEvent,
              onLoginSuccess: onEvent,
              onMfa: onEvent,
              onFinish: onFinish,
              onError: onEvent,
            }, true );
        })
      }
      init('agg');
      setTimeout(() => {
          showJson();
          document.getElementById('identity').style.display = 'block';
          document.getElementById('accounts').style.display = 'block';
          //document.getElementById('transactions').style.display = 'block';
      }, 1000);
    </script>
    <div class="container body-content">
      <div style="padding:50px;">
        <div style=" margin:auto; padding: 50px; min-height:700px">
            <div class="container">
              <div class="row">
                <div class="col-md-5">
                  <div class="row">
                    <div class="col-md-12">
                      <br />
                      <br />
                      <h2>Widget Example</h2>
                      <br />
                      <br /> 
                      <br />
                      <br />
                      <br />
                      <br />
                      <b>Choose job type</b>
                    </div>
                  </div>
                    <div class="row">
                        <div class="col-md-4">
                          <select class="form-select" aria-label="Default select example" onchange="init(this.value)">
                            <option value="agg">Agg</option>
                            <option value="auth">Auth</option>
                            <option value="identify">Identify</option>
                          </select>
                          <br />
                          <button id="start_btn" type="button" class="btn btn-success w-100" onclick="sophtron.show();">Show</button>
                          <br/>
                          
                        <div class="col-md-8">
                                
                        </div>
                    </div>
                    <div class="row" style="padding-top:20px;">
                      <div class="col-md-5">
                        <button id="identity" style="display: none; width: 180px;" type="button" class="btn btn-secondary " onclick="showData('identity')">Get identity data</button>
                      </div>
                    </div>
                    <div class="row" style="padding-top:20px;">
                      <div class="col-md-5">
                        <button id="accounts"  style="display: none; width: 180px" type="button" class="btn btn-secondary" onclick="showData('accounts')">Get accounts</button>
                      </div>
                    </div>
                    <div class="row" style="padding-top:20px;">
                      <div class="col-md-5">
                        <button id="transactions"  style="display: none; width: 180px" type="button" class="btn btn-secondary" onclick="showData('transactions')">Get transactions</button>
                      </div>
                    </div>
                  </div>
                </div>
                <div class="col-md-1"></div>
                <div class="col-md-6">
                  <pre id="json" style="max-height: 600px; overflow: scroll; background-color: bisque;" ></pre>
                </div>
              </div>
            </div>
        </div>
    </div>
      <hr />
      <footer>
          <p>&copy; 2019 - Sohptron Example</p>
      </footer>
  </div>
  </body>
 </html>
